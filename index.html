<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speechly - Voice control photo editor sample</title>

  <link rel="stylesheet" href="./css/layout.css">
</head>
<body>

  <section class="app intro">

    <img class="logo" src="./img/logo.png" alt="">
    <section class="onboarding">
      <h1>
        Use speech to edit and apply filters for your  photos and images
      </h1>


      <section class="gallery">
        <section class="thumbnail">
          <img src="./img/1.png" alt="">
        </section>
        <section class="thumbnail">
          <img src="./img/2.png" alt="">
        </section>
        <section class="thumbnail">
          <img src="./img/3.png" alt="">
        </section>
        <section class="thumbnail">
          <img src="./img/4.png" alt="">
        </section>
        <section class="thumbnail">
          <img src="./img/5.png" alt="">
        </section>
        <section class="upload upload-btn-wrapper">
            <button class="upload-btn">Upload</button>
            <input type="file" name="myfile" />
        </section>
      </section>

      <section class="formRow">
        <input type="checkbox" name="micro" id="micro" value="" checked>
        <label for="micro">Allow Audio to control over voice</label>
      </section>

      <a href="./app.html" class="btn">Start editing</a>
    </section>
  </section>

</body>
</html>
